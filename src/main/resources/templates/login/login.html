<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Авторизация</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap py-5">
                    <div class="h-25"></div>
                    <div class="img d-flex align-items-center justify-content-center" style="background-image:url(images/xbg.jpg.pagespeed.ic.3DwAHJh7F3.webp)"></div>
                    <h3 class="text-center mb-0">Войдите в систему</h3>
                    <form th:action="@{/login}" method="post" class="login-form">
                        <div class="form-group my-2">
                            <input name="username" type="text" class="form-control" placeholder="Имя пользователя" required>
                        </div>
                        <div class="form-group my-2">
                            <input name="password" type="password" class="form-control" placeholder="Пароль" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn form-control btn-secondary rounded submit px-3">Войти</button>
                        </div>
                    </form>
                    <div th:if="${param.error}">
                        Неверное имя пользователя или пароль.</div>
                    <div th:if="${param.logout}">
                        Вы вышли из системы.</div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
