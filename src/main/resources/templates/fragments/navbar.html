<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head>
  <meta charset="UTF-8">
  <title>NavigationBar</title>

</head>
<body>

<nav th:fragment="navbar" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" href="/homepage">School Manager</a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
  <!-- Navbar Search-->
  <div class="d-none d-md-inline-block ms-auto me-0 me-md-3 my-2 my-md-0">
  </div>
  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
      </ul>
    </li>
  </ul>
</nav>

    <div class="sb-sidenav-menu">
      <div class="nav">

        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">

            <a class="nav-link" href="/admin/teacher/">Преподаватели</a>

          </nav>
        </div>

        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLessonLayouts" aria-expanded="false" aria-controls="collapseLayouts">

          Занятия
          <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>

          <nav class="sb-sidenav-menu-nested nav">
            <a class="nav-link" href="/admin/lesson/">Занятия</a>

          </nav>
        </div>
        </div>

<!--        ДОСТУП ДЛЯ УЧЕНИКОВ-->

          <div class="sb-sidenav-menu-heading">Прочее</div>

          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseStudentCourses" aria-expanded="false" aria-controls="collapseLayouts">

      <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
